        <div id="recetaModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Receta MÃ©dica</h2>
                <form>
                    <label for="observaciones">Observaciones:</label>
                    <input type="text" id="observaciones" name="observaciones" required><br><br>
                    <label for="medicamento">Medicamento:</label>
                    <input type="text" id="medicamento" name="medicamento" required><br><br>

        <script>
            const modal = document.getElementById("recetaModal");
            const btns = document.querySelectorAll(".open-modal");
            const span = document.querySelector(".close");
    
            btns.forEach(btn => {
                btn.onclick = function() {
                    modal.style.display = "flex";
                }
            });
    
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        </script>
